[tool:pytest]
# Pytest configuration for Pokemon Battle System tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization  
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    bayesian: marks tests related to Bayesian functionality  
    moves: marks tests related to move functionality
    teamloader: marks tests related to team loading
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (basic functionality)
    asyncio: marks tests as async tests

# Output options
addopts = 
    -v 
    --tb=short
    --strict-markers
    --strict-config
    --color=yes

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0

# Test timeout (for slow tests)
timeout = 300